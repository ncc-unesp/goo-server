<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../static/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="../static/ico/favicon.png">
  </head>

  <body onload="goo_first_load();">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#stats">Goo Web Portal</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#stats">Home</a></li>

              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->




          <div id="login_box"><!-- login box -->
          </div>
          <!-- keep script outside -->

          <script id="login_template" type="text/html">

            {{#user}} {{! if user is already logged}}
          <div class="nav-collapse collapse pull-right">
            <ul class="nav">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Jobs <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#jobs">List my jobs</a></li>
                    <li><a href="#submit">Submit a job</a></li>
                  </ul>
                </li>

                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user icon-white"></i> Welcome {{user}}<b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#stats" onclick="do_logout();">Sign out</a></li>
                  </ul>
                </li>
            </ul>
          </div><!--/.nav-collapse -->
            {{/user}}
            {{^user}} {{! if user is NOT logged}}
            <div class="navbar-form pull-right" id="login_box">
                <input type="text" class="span2" name="login" placeholder="username">
                <input type="password" class="span2" name="password" placeholder="password" onkeydown="if (event.keyCode == 13) do_login();">
                <button type="submit" class="btn btn-primary" onclick="do_login();">Sign in</button>
            </div>
            {{/user}}
          </script>
        </div>
      </div>
    </div>

    <div class="container">
    <div class="alert alert-error">
        <button type="button" class="close" onclick="$('.alert').fadeOut(1000);">&times;</button>
        <strong>Error!</strong>
        <p id="msg"></p>
    </div>
    </div>

    <div class="container" id="container">

    </div> <!-- /container -->

    ================================================== -->
