  <body onload="goo_first_load();">

    <div class="wrap">
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
    
            <div class="container">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="#home">Goo Web Portal</a>
    
              <div class="nav-collapse collapse">
                <ul class="nav">
                  <li><a href="#home">Home</a></li>
                  <li><a href="#applications">Applications</a></li>
                  <li><a href="#features">New Features</a></li>
    
                  <li><a href="#about">About</a></li>
                  <li><a href="#contact">Contact</a></li>
                </ul>
              </div><!--/.nav-collapse -->
    
    
    
    
              <div id="login_box"><!-- login box -->
              </div>
              <!-- keep script outside -->
    
              <script id="login_template" type="text/html">
    
                {{#user}} {{! if user is already logged}}
              <div class="nav-collapse collapse pull-right">
                <ul class="nav">
                    <li><a href="#jobs"><i class="icon-search"></i> My jobs</a></li>
                    <li><a href="#submit"><i class="icon-chevron-up"></i> Submit a new job</a></li>
    
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i> Welcome {{user}}<b class="caret"></b></a>
                      <ul class="dropdown-menu">
                        <li><a href="#home" onclick="do_logout();">Sign out</a></li>
                      </ul>
                    </li>
                </ul>
              </div><!--/.nav-collapse -->
                {{/user}}
                {{^user}} {{! if user is NOT logged}}
                <div class="navbar-form pull-right" id="login_box">
                    <input type="text" class="span2" name="login" placeholder="username">
                    <input type="password" class="span2" name="password" placeholder="password" onkeydown="if (event.keyCode == 13) do_login();">
                    <button type="submit" class="btn btn-primary" onclick="do_login();">Sign in</button>
                </div>
                {{/user}}
              </script>
            </div> <!-- container -->
          </div> <!-- navbar-inner -->
        </div> <!-- navbar-fixed-top -->
    
        <div class="container" id="loading">
            <img src="../static/img/loader.gif"> loading...
        </div>

        <div class="container">
            <div class="alert alert-error">
                <button type="button" class="close" onclick="$('.alert').fadeOut(1000);">&times;</button>
                <strong>Error!</strong>
                <p id="msg"></p>
            </div>
        </div>
    
        <div id="container">
        </div> <!-- /container -->
    
    
        <div class="push"></div>
    </div> <!-- wrap -->

    <div class="footer">
        <div class="container">
            <p class="muted credit">Copyright Â© 2013 - NCC UNESP | <a href="#terms">Terms of Use</a></p>
        </div>
    </div>
