<script id="jobs" type="text/html">
<div class="container">
      <h1>My Current Jobs</h1>
      <p>Use this document as a way to quick start any new project.<br> All you get is this message and a barebones HTML document.</p>

      <h3><strong>{{total}}</strong> jobs</h3>
        <div class="content">
        <button onclick="href('#submit');" class="btn btn-large btn-primary">Submit a new job now!</button>
        </div>

        <hr>

        <div class="content">
        <table class="table table-condensed">
        <thead>
            <tr>
                <th width="5%">ID</th>
                <th width="20%">Job Name</th>
                <th width="25%">App Name</th>
                <th width="25%">Progress</th>
                <th></th>
                <th width="10%">Priority</th>
                <th width="10%">Status</th>
                <th width="5%">Action</th>
            </tr>
        </thead>
        <tbody>
            {{#jobs}}
            <tr>
                <td><a href="#job-{{id}}">{{id}}</a></td>
                <td><a href="#job-{{id}}">{{name}}</a></td>
                <td>{{app_name}}</td>
                <td>
                    <div class="progress">
                    <div class="bar" style="width: {{progress}}%;"></div>
                    </div>
                </td>
                <td>{{progress}}%</td>
                <td>{{priority}}</td>
                <td><span class="label label-success">{{status_name}}</span></td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-mini btn-warning"><i class="icon-minus-sign icon-white"></i> Cancel</button>
                        <button class="btn btn-mini btn-danger"><i class="icon-remove icon-white"></i> Remove</button>
                    </div>
                </td>
            </tr>
            {{/jobs}}
            <!--
            <span class="label label-important">Error</span>
            <span class="label label-info">Pending</span>
              -->
        </tbody>
        </table>
        </div>

    <div class="pagination">
    <ul>
    {{#paginator}}
    <li class="{{3}}"><a href="#" onclick="return view_jobs_list({{1}}, {{2}});">{{0}}</a></li>
    {{/paginator}}
    </ul>
    </div>
</div>
</script>
