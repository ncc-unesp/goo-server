<script id="jobs" type="text/html">
<div class="container">
      <h2>My Jobs: <strong>{{total}}</strong> jobs found</h2>
        <div class="content">
        <button onclick="href('#jobs');" class="btn btn-large btn-primary">Refresh</button>
        <button onclick="href('#submit');" class="btn btn-large btn-primary">Submit a new job now!</button>
        </div>

        <hr>

        <div class="content">
        <table class="table table-condensed">
        <thead>
            <tr>
                <th width="5%">ID</th>
                <th width="20%">Job Name</th>
                <th width="25%">App Name</th>
                <th width="25%">Progress</th>
                <th></th>
                <th width="10%">Priority</th>
                <th width="10%">Status</th>
                <th width="5%">Action</th>
            </tr>
        </thead>
        <tbody>
            {{#jobs}}
            <tr>
                <td><a href="#job-{{id}}">{{id}}</a></td>
                <td><a href="#job-{{id}}">{{name}}</a></td>
                <td>{{app_name}}</td>
                <td>
                    <div class="progress">
                    <div class="bar" style="width: {{progress}}%;"></div>
                    </div>
                </td>
                <td>{{progress}}%</td>
                <td>{{priority}}</td>
                <td><span class="label label-success">{{status_name}}</span></td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-mini btn-danger" data-toggle="modal" data-target="#confirm-remove-{{id}}"><i class="icon-remove icon-white"></i> Remove</button>
                    </div>

                    <!-- Modal -->
                    <div id="confirm-remove-{{id}}" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h3 id="myModalLabel">Confirm remove job {{name}} with id {{id}}</h3>
                        </div>
                        <div class="modal-body">
                            <p>This operation is irreversible. You will remove this job from our Grid system, permanently.</p>
                            <p>Are you sure about this?</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                            <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true" onclick="return delete_job({{id}});">Yes, please remove job {{name}} ({{id}})</button>
                        </div>
                    </div>
                    <!-- /Modal -->

                </td>
            </tr>
            {{/jobs}}
            <!--
            <span class="label label-important">Error</span>
            <span class="label label-info">Pending</span>
              -->
        </tbody>
        </table>
        </div>

    <div class="pagination">
    <ul>
    {{#paginator}}
    <li class="{{3}}"><a href="#" onclick="return view_jobs_list({{1}}, {{2}});">{{0}}</a></li>
    {{/paginator}}
    </ul>
    </div>
</div>
</script>
